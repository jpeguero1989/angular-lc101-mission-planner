<h3>Experiments</h3>
<ul>
  <li *ngFor= "let experiment of experiments">
    <span *ngIf="beingEdited !== experiment else elsePart">
      <span (click) = "edit(experiment)">{{experiment}}</span>
    <button (click)="remove(experiment)">remove</button>
    </span>

    <ng-template #elsePart>
      <input #updateExperiment (keyup.enter) = "save(updateExperiment.value,experiment)" value="{{experiment}}">
        <button (click)="save(updateExperiment.value,experiment)">save</button>
    </ng-template>

  </li>
</ul>

<input #experiment (keyup.enter)= "add(experiment.value); experiment.value=''">
<button (click) ="add(experiment.value); experiment.value=''">Add</button>
